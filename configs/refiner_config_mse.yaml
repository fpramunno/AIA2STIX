# Configuration for Visibility Refiner Model
seed: 42
device: cuda
epochs: 1000
batch_size: 32
train_split: 0.8
num_workers: 4
save_every: 10

# Model configuration
model:
  input_dim: 48  # 24 * 2 (visibility dimensions)
  hidden_dims: [512, 256, 128]  # Bigger model: 3 layers instead of 2
  output_dim: 48  # Same as input_dim for residual learning
  dropout_rate: 0.1
  use_residual: true  # Use residual connections

# Loss function configuration
loss:
  type: mse  # Options: 'chi_square', 'mse'
  epsilon: 1e-8  # Small value to prevent division by zero in chi-square loss

# Optimizer configuration
optimizer:
  lr: 0.001
  weight_decay: 1e-5

# Learning rate scheduler
scheduler:
  factor: 0.5
  patience: 10

# Wandb logging (optional)
use_wandb: false
wandb:
  project: aia2stix-refiner
  name: visibility_refiner_v1

# Directory settings
checkpoint_dir: ./checkpoints/refiner